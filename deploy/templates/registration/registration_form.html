<!--url: registration_register -->
{% extends "base.html" %}

{% block title %}Create a new account{% endblock %}

{% block content %}

<div class="spc-centering-div-container">
	<form action="{% url registration_register %}" method="POST">{% csrf_token %}
	{% for field in form %}
		{% if field.is_hidden %}
		  {{field.as_widget|safe}}
		{% else %}
		<div class="colmask threecol">
			<div class="colmid">
				<div class="colleft">
					<div class="col1 form-field" style="width: none;">
						{{field.as_widget|safe}}
					</div>
					<div class="col2 {% if field.errors %} spc-field-error{% endif %}">
						<label for="{{field.id_for_label}}">{{field.label|safe}}</label>
						<span>{{ field.errors }}</span>
					</div>
				</div>
			</div>
		</div>

		{%endif %}
	{% endfor %}
	<input type="submit" name="submit" value="Send me an activation email" />
	</form>
	<div style="clear:both;">&nbsp;</div>
</div>

{% endblock %}
