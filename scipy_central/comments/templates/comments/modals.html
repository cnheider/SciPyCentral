<div id="spc-comment-flag-modal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="spc-comment-flag-label" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="spc-comment-flag-label">Are you sure you want to flag this comment?</h3>
    </div>
    <div class="modal-body">
        <div id="spc-comment-flag-info">
            <b>Reasons to flag a comment</b>
            <ul>
                <li>Rude or offensive</li>
                <li>Off-topic</li>
                <li>Already commented in discussion</li>
                <li>Spam</li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary" data-submit="flag">Flag</button>
    </div>
</div>
